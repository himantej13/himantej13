<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Jorden New launch</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">Jorden-Air</div>
            <div class="links">
                <div class="">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <div class="">
                  ENG<span><i class="fa-solid fa-caret-down"></i></span>
                </div>
                <div class="">
                  USD<span><i class="fa-solid fa-caret-down"></i></span>
                </div>
                <div class="">
                  ACCOUNT<span><i class="fa-solid fa-caret-down"></i></span>
                </div>
                <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
                
            </div>
        </div>
        <div class="content">
            <div class="image">
                <img src="jorden.png" alt="Jorden-Air shoe"/>
            </div>
            <div class="header">
                <h1>Shoes 2024</h1>
                <p>BUY NOW</p>
            </div>
            <div class="items">
                <h4>FEATURED</h4>
                <p>FEATURED FOR MEN AND WOMEN</p>
            </div>
            <div class="contact">
                <span><i class="fa-solid fa-phone"></i></span>0987654321
            </div>
        </div>
        <div class="footer">
            <div class="socials">
                <span>Facebook</span>
                <span>Twitter</span>
                <span>Google</span>
            </div>
            <div class="slides">02<span>/05</span></div>
        </div>
        
    </div>
    
</body>
</html>
